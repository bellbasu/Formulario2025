 <!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Formulario con Validaciones</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h2>Formulario de Datos Personales</h2>

  <form id="miFormulario">
    <label for="nombre">Nombre:</label>
    <input type="text" id="nombre" name="nombre" required>

    <label for="apellido">Apellido:</label>
    <input type="text" id="apellido" name="apellido" required>

    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required>

    <label for="fecha">Fecha de nacimiento:</label>
    <input type="date" id="fecha" name="fecha" required min="1900-01-01" max="2025-12-31">

    <label for="pais">Pa√≠s de residencia:</label>
    <select id="pais" name="pais" required>
      <option value="">Seleccionar</option>
      <option value="Argentina">Argentina</option>
      <option value="Chile">Chile</option>
      <option value="Uruguay">Uruguay</option>
    </select>

    <button type="submit">Enviar</button>
    <button type="button">Estilo Normal</button>
    <button type="button">Alto Contraste</button>
  </form>
</body>
</html>
